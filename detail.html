<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>詳細画面</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>詳細</h1>
<br>
<div th:object="${registForm}">
<table>
	<tbody>
 		<tr>
			<th>動物の名前</th>
		    <td>
		    	<p th:text="*{animal}"></p>
		    </td>
		</tr>
		<tr>
		    <th>特徴</th>
		    <td>
		    	<p th:text="*{features}"></p>
		    </td>
		</tr>

		<tr>
		    <th>生息地</th>
		    <td>
		    	<p th:text="*{habitat}"></p>
		    </td>
		</tr>
	</tbody>
</table>

<form action="#" th:action="@{/edit}" method="POST">
	<input type = "hidden" name="animal" th:value="*{animal}">
	<input type = "hidden" name="features" th:value="*{features}">
	<input type = "hidden" name="habitat" th:value="*{habitat}">
	<input type="submit" value="編集する">
</form>

</div>
</body>
</html>
